{% extends 'home.html' %}
{% block main %}
<div class="profile-container">
    
    <!-- Profile Header -->
    <div class="profile-header">
        <div class="profile-image">
            <img src="{{j.profile_pic.url}}" alt="User Profile" class="profile-img">
        </div>
        <div class="profile-info">
            <h2>{{i.username}}</h2>
            <p>{{i.email}}</p>
            <p><strong>Date of Barth:</strong> {{j.date_of_birth}}</p>
        </div>
    </div>

    <!-- Profile Details -->
    
    <div class="profile-details">
        <h3><strong>Account Information</strong></h3>
        <p><strong>Name:</strong> {{i.first_name}} {{i.last_name}}</p>
        <p><strong>Phone:</strong> {{j.user_mobile}}</p>
        <p><strong>Gender: </strong>{{j.gender}}</p>
        <p><strong>Address:</strong> {{j.address}}</p>
    </div>

    <!-- Profile Settings -->
    <div class="profile-settings">
        <h3><strong>Settings</strong></h3>
        <a href="/edit" class="btn-primary">Edit Profile</a>
        <a href="#" class="btn-secondary">Change Password</a>
    </div>
</div>
{% endblock %}
